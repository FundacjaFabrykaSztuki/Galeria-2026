    <style>

            margin: 0;
            padding: 40px;
            background: #fafafa;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 4px;
        }
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

</head>
