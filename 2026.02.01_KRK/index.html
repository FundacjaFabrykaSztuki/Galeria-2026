<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Speaking Concert "Hofmann Redivivus"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: #fafafa;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 4px;
        }
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>

<script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.querySelector('.lightbox img');

    images.forEach(img => {

            lightbox.src = img.src;
            document.querySelector('.lightbox').style.display = 'flex';
