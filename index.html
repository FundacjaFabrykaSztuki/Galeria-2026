<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Galeria zdjęć</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: #fafafa;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 4px;
        }
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>

<h1>Galeria zdjęć</h1>

<div class="gallery">
<img src="Zdjecie1.jpg" alt="">
<img src="Zdjecie2.jpg" alt="">
<img src="Zdjecie3.jpg" alt="">
<img src="Zdjecie4.jpg" alt="">
<img src="Zdjecie5.jpg" alt="">
<img src="Zdjecie6.jpg" alt="">
<img src="Zdjecie7.jpg" alt="">
<img src="Zdjecie8.jpg" alt="">
<img src="Zdjecie9.jpg" alt="">
<img src="Zdjecie10.jpg" alt="">
<img src="Zdjecie11.jpg" alt="">
<img src="Zdjecie12.jpg" alt="">
<img src="Zdjecie13.jpg" alt="">
<img src="Zdjecie14.jpg" alt="">
<img src="Zdjecie15.jpg" alt="">
<img src="Zdjecie16.jpg" alt="">
</div>

<div class="lightbox" onclick="this.style.display='none'">
    <img src="">
</div>

<script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.querySelector('.lightbox img');

    images.forEach(img => {
        img.addEventListener('click', () => {
            lightbox.src = img.src;
            document.querySelector('.lightbox').style.display = 'flex';
        });
    });
</script>

</body>
</html>
